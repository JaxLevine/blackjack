<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLACKJACK</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>

<body>

  <div id="gameOutcome"></div>

  <h2>Dealer</h2>
  
  <div id="dealerScore">0</div>

  <div class="dealer-cards">
    <img id="faceDown"src="./cards/BACK.png">
    <img id="faceUp" src="./cards/2-H.png">
  </div>

  <h2>Player</h2>

  <div id="playerScore"> 0 </div>
  
  <div class="player-cards">
    <img id="playerCardOne"src="./cards/10-S.png">
    <img id="playerCardTwo" src="./cards/2-H.png">
  </div>

  <div class="action-buttons">
    <button id="doubleButton">Double</button>
    <button id="hitButton">Hit</button>
    <button id="stayButton">Stay</button>
  </div>

  <button id="restart">Restart</button>
  
</body>

</html>
